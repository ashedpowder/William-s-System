<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/index.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard.css">
        <link rel="stylesheet" href="./CSS/dashboard-product.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard-orders.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard-customer.css">
        <script src="https://kit.fontawesome.com/e588cb9d47.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss"></script>
        <title>William's Dashboard</title>
    </head>
 <body>
        <div class="dash-sidebar">
            <div class="dash-logo">
                <img src="assets/williams.png" alt="William's Logo">
            </div>
            <nav>
                <a href="admin-dashboard.html"><i class="fa-solid fa-gauge"></i>
                    Dashboard</a>
                <a href="admin-dashboard-product.html"><i
                        class="fa-solid fa-box"></i>
                    Products</a>
                <a href="admin-dashboard-orders.html"><i class="fa-solid fa-cart-shopping"></i> Orders</a>
                <a href="admin-dashboard-customer.html" class="active"><i class="fa-solid fa-users"></i>
                    Customers</a>
                <a href="admin-dashboard-salesreport.html"><i class="fa-solid fa-chart-line"></i> Sales
                    Reports</a>
                <a href="admin-dashboard-transaction.html"><i class="fa-solid fa-money-bill-transfer"></i>
                    Transactions</a>
                <a href="#"><i class="fa-solid fa-calendar-check"></i>
                    Reservations</a>
                <a href="#"><i class="fa-solid fa-calendar-days"></i>
                    Appointments</a>
                <a href="#"><i class="fa-solid fa-truck"></i> Shipping &
                    Delivery</a>
            </nav>
        </div>
    </div>
    <div class="dash-main">
        <div class="dash-topbar">
            <div class="dash-search-box">
                <div class="search-container">
                    <input type="text" placeholder="Search William's...">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </div>
            <div class="dash-top-icons">
                <i class="fa-solid fa-bell"
                    onclick="toggleNotificationModal()"></i>
                <i class="fa-solid fa-envelope"
                    onclick="toggleMessageModal()"></i>
            </div>
            <div class="dash-profile">
                <img src="assets/logo.png" alt="profile">
                <div class="profile-info">
                    <div class="profile-name">William</div>
                    <div class="profile-role">Administrator</div>
                </div>
                <div class="admin-chevron-down" onclick="toggleLogoutMenu()">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="logout-menu" class="logout-menu"
                    style="display: none;">
                    <a href="logout.html">Logout</a>
                </div>

                <!-- Notification Modal -->
                <div id="notificationModal" class="modal"
                    style="display: none;">
                    <div class="modal-content">
                        <span class="close"
                            onclick="toggleNotificationModal()">&times;</span>
                        <h3>Notifications</h3>
                        <ul>
                            <li>No new notifications</li>
                        </ul>
                    </div>
                </div>

                <!-- Message Modal -->
                <div id="messageModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close"
                            onclick="toggleMessageModal()">&times;</span>
                        <h3>Messages</h3>
                        <ul>
                            <li>No new messages</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="customer-container">
            <div class="header-customer">
                <div class="search-box-customers">
                    <input type="text" id="searchInput"
                        placeholder="Search customers..."
                        onkeyup="searchCustomer()"> <i
                        class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </div>
            <table class="customer-table">
                <thead class="customer-head">
                    <tr>
                        <th class="checkbox-cell"><input type="checkbox"
                                onclick="toggleAll(this)"></th>
                        <th>Customer name</th>
                        <th>Purchase date</th>
                        <th>Total amount</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="customer-body" id="customerBody">
                    <!-- Row Template -->
                </tbody>
            </table>
        </div>
        <script src="./JS/admin-logout.js"></script>
        <script src="./JS/togglefilter-menu.js"></script>
        <script src="./JS/notif&message.js"></script>
        <script src="./JS/admin-customer.js"></script>
    </body>
</html>
