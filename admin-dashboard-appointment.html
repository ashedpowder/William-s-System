<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/index.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard.css">
        <link rel="stylesheet" href="./CSS/dashboard-product.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard-orders.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard-customer.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard-transaction.css">
        <link rel="stylesheet" href="./CSS/admin-dashboard-appointment.css">

        <script src="https://kit.fontawesome.com/e588cb9d47.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss"></script>
        <title>William's Dashboard</title>
    </head>
    <body>
        <div class="dash-sidebar">
            <div class="dash-logo">
                <img src="assets/williams.png" alt="William's Logo">
            </div>
            <nav>
                <a href="admin-dashboard.html"><i class="fa-solid fa-gauge"></i>
                    Dashboard</a>
                <a href="admin-dashboard-product.html"><i
                        class="fa-solid fa-box"></i>
                    Products</a>
                <a href="admin-dashboard-orders.html"><i
                        class="fa-solid fa-cart-shopping"></i> Orders</a>
                <a href="admin-dashboard-customer.html"><i
                        class="fa-solid fa-users"></i>
                    Customers</a>
                <a href="admin-dashboard-salesreport.html" ><i
                        class="fa-solid fa-chart-line"></i> Sales
                    Reports</a>
                <a href="admin-dashboard-transaction.html"><i
                        class="fa-solid fa-money-bill-transfer"></i>
                    Transactions</a>
                <a href="#"><i class="fa-solid fa-calendar-check"></i>
                    Reservations</a>
                <a href="admin-dashboard-appointment.html"class="active"><i class="fa-solid fa-calendar-days"></i>
                    Appointments</a>
                <a href="#"><i class="fa-solid fa-truck"></i> Shipping &
                    Delivery</a>
            </nav>
        </div>
    </div>
    <div class="dash-main">
        <div class="dash-topbar">
            <div class="dash-search-box">
                <div class="search-container">
                    <input type="text" placeholder="Search William's...">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </div>
            <div class="dash-top-icons">
                <i class="fa-solid fa-bell"
                    onclick="toggleNotificationModal()"></i>
                <i class="fa-solid fa-envelope"
                    onclick="toggleMessageModal()"></i>
            </div>
            <div class="dash-profile">
                <img src="assets/logo.png" alt="profile">
                <div class="profile-info">
                    <div class="profile-name">William</div>
                    <div class="profile-role">Administrator</div>
                </div>
                <div class="admin-chevron-down" onclick="toggleLogoutMenu()">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="logout-menu" class="logout-menu"
                    style="display: none;">
                    <a href="logout.html">Logout</a>
                </div>

                <!-- Notification Modal -->
                <div id="notificationModal" class="modal"
                    style="display: none;">
                    <div class="modal-content">
                        <span class="close"
                            onclick="toggleNotificationModal()">&times;</span>
                        <h3>Notifications</h3>
                        <ul>
                            <li>No new notifications</li>
                        </ul>
                    </div>
                </div>

                <!-- Message Modal -->
                <div id="messageModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span class="close"
                            onclick="toggleMessageModal()">&times;</span>
                        <h3>Messages</h3>
                        <ul>
                            <li>No new messages</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Appointment Section Content -->
        <div class="app-header">
        </div>
        <div class="app-top-bar">
            <div class="app-calendar-controls">
                <button onclick="prevMonth()"><i class="fa-solid fa-chevron-left"></i></button>
                <span id="monthLabel">May</span>
                <button onclick="nextMonth()"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <input type="text" placeholder="Search anything here"
                style="padding: 8px; border-radius: 6px; 
                border: 1px solid #000; 
                width: 200px; 
                box-shadow: none;
                margin-top: 20px;
                left: 28%;
                position: relative;"/>
                <button class="app-new-appointment">+ New Appointment</button>
        </div>
        <div class="app-calendar-container">
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    <!-- JS will render the calendar here -->
                </tbody>
            </table>
        </div>
        <script src="./JS/admin-logout.js"></script>
        <script src="./JS/notif&message.js"></script>
        <script src="./JS/admin-dashboard-appointment.js"></script>
    </body>
</html>
